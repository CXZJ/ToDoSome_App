name: Docker Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push client
        uses: docker/build-push-action@v2
        with:
          context: ./client
          push: true
          tags: cxzj/todolist-frontend-brandon:latest
          build-args: |
            VITE_API_URL=http://e2425-wads-l4ccg2-server-brandon.csbihub.id
            VITE_CLIENT_URL=http://e2425-wads-l4ccg2-brandon.csbihub.id

      - name: Build and push server
        uses: docker/build-push-action@v2
        with:
          context: ./server
          push: true
          tags: cxzj/todolist-backend-brandon:latest
          build-args: |
            PORT=3126
            CLIENT_URL=http://e2425-wads-l4ccg2-brandon.csbihub.id
            SERVER_URL=http://e2425-wads-l4ccg2-server-brandon.csbihub.id 
